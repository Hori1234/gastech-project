<html>
	<head>
		<style>
			/* HTML styles */
			html {
				width: 100%;
			}
			body {
				width: 100%;
				margin: 0;
				padding: 0;
				display: flex;
				font-family: sans-serif;
				font-size: 75%;
			}
			.controls {
				flex-basis: 200px;
				padding: 0 5px;
			}
			.controls .force {
				background-color: #eee;
				border-radius: 3px;
				padding: 5px;
				margin: 5px 0;
			}
			.controls .force p label {
				margin-right: 0.5em;
				font-size: 120%;
				font-weight: bold;
			}
			.controls .force p {
				margin-top: 0;
			}
			.controls .force label {
				display: inline-block;
			}
			.controls input[type="checkbox"] {
				transform: scale(1.2, 1.2);
			}
			.controls input[type="range"] {
				margin: 0 5% 0.5em 5%;
				width: 90%;
			}
			/* alpha viewer */
			.controls .alpha p {
				margin-bottom: 0.25em;
			}
			.controls .alpha .alpha_bar {
				height: 0.5em;
				border: 1px #777 solid;
				border-radius: 2px;
				padding: 1px;
				display: flex;
			}
			.controls .alpha .alpha_bar #alpha_value {
				background-color: #555;
				border-radius: 1px;
				flex-basis: 100%;
			}
			.controls .alpha .alpha_bar:hover {
				border-width: 2px;
				margin: -1px;
			}
			.controls .alpha .alpha_bar:active #alpha_value {
				background-color: #222;
			}

			
		</style>
	</head>
	<body>
		<div
			class="controls"
			style="
				
				top: 10px;
				left: 10px;
				width: 200px;
				height: 930px;
				border: 3px solid black;
				border-radius: 10px;
			"
		>
			<div class="force" style="border-radius: 10px">
				<p>
					<label
						><input
							type="checkbox"
							checked
							onchange="forceProperties.charge.enabled = this.checked; updateAll();"
						/>
						charge</label
					>
					Attracts (+) or repels (-) nodes to/from each other.
				</p>
				<label
					title="Negative strength repels nodes. Positive strength attracts nodes."
				>
					strength
					<output id="charge_StrengthSliderOutput">-30</output>
					<input
						type="range"
						min="-200"
						max="50"
						value="-130"
						step=".1"
						oninput="d3.select('#charge_StrengthSliderOutput').text(value); forceProperties.charge.strength=value; updateAll();"
					/>
				</label>
			</div>

			<div class="force">
				<p>
					<label
						><input
							type="checkbox"
							checked
							onchange="forceProperties.link.enabled = this.checked; updateAll();"
						/>
						link</label
					>
					Sets link length
				</p>
				<label title="The force will push/pull nodes to make links this long">
					distance
					<output id="link_DistanceSliderOutput">100</output>
					<input
						type="range"
						min="0"
						max="500"
						value="100"
						step="1"
						oninput="d3.select('#link_DistanceSliderOutput').text(value); forceProperties.link.distance=value; updateAll();"
					/>
				</label>
			</div>
		</div>
	</body>
</html>
